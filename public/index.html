<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector Tiles</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
     <script src="https://unpkg.com/leaflet.vectorgrid@latest/dist/Leaflet.VectorGrid.bundled.js"></script>
     <style>
        #map { height: 100vh; }
     </style>
</head>
<body>
    <div id="map"></div>
    <script>
        const map = L.map('map').setView([40.07769949211596, -104.80568661655633], 16);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
        /* L.tileLayer('http://localhost:3000/raster-tiles/{z}/{x}/{y}.png', {
            maxZoom: 6,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map); */
        const vectorTiles = L.vectorGrid.protobuf("http://localhost:3000/tiles/{z}/{x}/{y}.pbf", {
            vectorTileLayerStyles: {
                parcels: {
                    weight: 1,
                    fillColor: '#9bc2c4',
                    fillOpacity: 0.5,
                    fill: true,
                    stroke: true,
                    color: '#000000'
                }
            },
            minZoom: 14,
            maxZoom: 19,
            interactive: true,
            getFeatureId: function(f) {
                return f.properties.PARCELNUM;
            }
        })
        .addTo(map);

        let selectedFeatureId = '';

        vectorTiles.on('click', function(e) {
            if (selectedFeatureId) {
                vectorTiles.resetFeatureStyle(selectedFeatureId);
            }
            selectedFeatureId = e.layer.properties.PARCELNUM.toString();
            L.popup()
                .setContent(selectedFeatureId)
                .setLatLng(e.latlng)
                .openOn(map)

            vectorTiles.setFeatureStyle(selectedFeatureId, {
                weight: 1,
                fillColor: '#ff0000',
                fillOpacity: 0.5,
                fill: true,
                stroke: true,
                color: '#000000'
            });
        });
    </script>
</body>
</html>
